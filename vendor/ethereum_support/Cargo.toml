[package]
name = "ethereum_support"
version = "0.1.0"
authors = [ "CoBloX developers <team@coblox.tech>" ]
edition = "2018"

[dependencies]
bigdecimal = "0.0.12"
byteorder = "1.2"
extern_web3 = { package = "web3", version = "0.5" }
lazy_static = "1"
num = "0.1"
regex = "1.0"
rlp = "0.2"
secp256k1_support = { path = "../secp256k1_support" }
serde = "1.0.70"
serde_derive = "1.0"
tiny-keccak = "1.4"

[dev-dependencies]
hex = "0.3"
serde_json = "1"
spectral = "0.6"
