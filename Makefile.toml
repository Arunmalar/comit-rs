script = [
'''
export ROOT=$(pwd);
./api_tests/npm_wrapper.sh ./dry/rfc003
'''
]

[tasks.pre-dry-tests]
alias = "pre-e2e-tests"

[tasks.rebuild-evm]
description = "Build all releases and re-compile EVM assembly code to hex"
