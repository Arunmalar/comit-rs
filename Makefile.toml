[env]
BITCOIND_ADDITIONAL_SLEEP_PERIOD = "500"

# ###########################################################
# Override defaults tasks to allow the use of default flows #

# Overridden because: default task should be quick and default task was alias for dev-test-flow.
[tasks.default]
description = "Format, build and run the Rust tests. No clippy nor end-to-end."
workspace = false
dependencies = [
     "format",
     "js-format",
     "build",
     "test"
]

# Overridden because: added dependencies
[tasks.pre-ci-flow]
workspace = false
dependencies = [
    "start-sccache",
    "pull-docker-images",
]

# Overridden because: added dependencies
[tasks.pre-build]
workspace = false
dependencies = [
    "check-format",
    "check-js-format",
    "clippy"
]

# Overridden because: specified dependencies
[tasks.post-test]
workspace = false
dependencies = [
    "lqs",
    "e2e",
    "dry",       
]

# Overridden because: added dependencies
[tasks.post-ci-flow]
workspace = false
dependencies = [
    "git-status-check",
    "stop-sccache",
    "clean-registry"
]

# Overridden because: added workspace
[tasks.ci-flow]
workspace = false

# Overridden because: we want --all-targets
[tasks.build]
workspace = false
args = ["build", "--all", "--all-targets"]

# Overridden because: we want --all-targets
[tasks.build-verbose]
workspace = false
args = ["build", "--all", "--all-targets", "--verbose"]

# Overridden because: we want --all-targets
[tasks.test-verbose]
workspace = false
args = ["test", "--all", "--all-targets", "--verbose"]

# Overridden because: add script
[tasks.init]
script = [
'''
git config core.hooksPath .githooks
'''
]

# Overridden because: we want to fail if there are warnings (-D warn)
[tasks.clippy]
workspace = false
args = ["clippy", "--", "-W", "clippy::cast_possible_truncation", "-W", "clippy::cast_sign_loss", "-W", "clippy::fallible_impl_from", "-W", "clippy::cast_precision_loss",  "-W", "clippy::cast_possible_wrap", "-W", "clippy::print_stdout", "-D", "warnings"]

